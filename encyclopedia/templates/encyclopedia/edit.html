{% extends 'encyclopedia/layout.html' %}
{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

<form action="{% url 'edit' form.title %}" method="POST">
    {% csrf_token %}
    <div class="col-lg-3 col-md-3" style="color: red;">
        {{ form.non_field_errors }}

    </div>
    <div style="display: none;">
        {{ form.title.errors }}
        <div class="col-lg-1 col-md-1">
            <h4 id="{{ form.title.label }}">Title: </h4>
        </div>
        <div class="col-lg-3 col-md-3">
            {{ form.title }}
        </div>
    </div>

    {{ form.content.errors}}
    <div class="col-lg-1 col-md-1">
        <h4 id="{{ form.content.label }}">Content: </h4>
    </div>
    <div class="col-lg-12 col-md-12">
        {{ form.content }}
    </div>
    <div class="col-lg-1 col-md-1">
        <input type="submit" value="Save">
    </div>
</form>
{% endblock %}
